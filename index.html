<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Covid19 News</title>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-color d-flex justify-content-between border-bottom sticky-top">
    <a class="navbar-brand" href="index.html">Covid19 News</a>
    <span class="navbar-text">
      <a href="about.html">About</a>
    </span>
  </nav>

  <!-- Set up your HTML -->
  <div class="owl-carousel">
    <div>
      <img src="https://www.digitalsignageconnection.com/wp-content/uploads/2020-03-COVID19-v2-ASB-02-1.jpg">
    </div>
    <div>
      <img src="https://image.freepik.com/free-psd/covid-19-banner-template-with-illustration_23-2148507611.jpg">
    </div>
  </div>

  <figure class="card rounded-0">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/552ZGi5RVKQ" allowfullscreen></iframe>
    </div>
    <figcaption class="p-2">
      <h6>Coronavirus outbreak: World Health Organization addresses new COVID-19 numbers from China | FULL </h6>
    <small>Dr. Maria Van Kerkhove of the World Health Organization (WHO) on Friday addressed the new numbers emerging from China ...</small>
    </figcaption>
  </figure>

  <!-- Covid19 Summary -->

  <div class="card border-0 container-fluid p-3 my-0">
    <h5 class="text-left font-weight-normal"><i class="fa fa-globe"></i> Worldwide Cases</h5>
    <hr>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        New Confirmed Case
        <span id="NewConfirmed"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Total Confirmed Case
        <span id="TotalConfirmed"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        New Deaths
        <span id="NewDeaths"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Total Deaths Case
        <span id="TotalDeaths"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        New Recovered Case
        <span id="NewRecovered"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Total Recovered
        <span id="TotalRecovered"></span>
      </li>
    </ul>
  </div>


  <div class="card border-0 container-fluid p-3">
    <h5 class="text-left font-weight-normal">Country Wise Data</h5>
    <hr>
    <div class="row">
      <div class="col-12 p-0">
        <ul class="list-group infoCardDiv" id="countrywisedata">

        </ul>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto fixed-bottom bg-white border-top d-block d-md-none d-lg-none d-xl-none p-2">
    <ul class="nav d-flex justify-content-around">
      <li class="nav-item">
        <a href="index.html" class="btn-lg nav-link bg-transparent border-0 footer-menu-btn"><i
            class="fa fa-home"></i></a>
      </li>
      <li class="nav-item">
        <a href="404.html" class="btn-lg nav-link bg-transparent border-0 footer-menu-btn"><i
            class="fa fa-history"></i></a>
      </li>
      <li class="nav-item">
        <a href="404.html" class="btn-lg nav-link bg-transparent border-0 footer-menu-btn"><i
            class="fa fa-shopping-cart"></i></a>
      </li>
      <li class="nav-item">
        <a href="404.html" class="btn-lg nav-link bg-transparent border-0 footer-menu-btn"><i
            class="fa fa-user"></i></a>
      </li>
    </ul>
  </footer>

  <!-- Optional JavaScript -->
  <script src="js/app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script src="js/owl.carousel.min.js"></script>
  <script>
    // Carousel
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      items: 1,
      loop: true,
      margin: 10,
      autoplay: true,
      autoplayTimeout: 3000,
      autoplayHoverPause: false
    });
  </script>
  <script>
    function search() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("searchItem");
      filter = input.value.toUpperCase();
      console.log(filter)
      ul = document.getElementsByClassName("infoCardDiv");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("h5")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>
</body>

</html>
